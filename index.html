<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Barcelona's Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous" />
  </head>

  <body class="bg-primary bg-gradient bg-opacity-10" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
    <div class="container-sm">
      <div class="card mx-auto mt-5 shadow-lg rounded-4 border-0" style="max-width: 500px;">
        <div class="card-body p-4 bg-white rounded-4">
          <h2 class="text-center mb-4 fw-bold text-info">Basic Calculator</h2>

          <div class="form-floating mb-3">
            <input type="number" class="form-control border-info rounded-3" id="val1" placeholder="First Number" />
            <label for="val1">First Number</label>
          </div>

          <div class="form-floating mb-3">
            <input type="number" class="form-control border-info rounded-3" id="val2" placeholder="Second Number" />
            <label for="val2">Second Number</label>
          </div>

          <div class="form-floating mb-4">
            <select class="form-select border-info rounded-3" id="selectOperation">
              <option selected disabled>Select Operation</option>
              <option value="add">Addition (+)</option>
              <option value="subtract">Subtraction (-)</option>
              <option value="multiply">Multiplication (ร)</option>
              <option value="divide">Division (รท)</option>
            </select>
            <label for="selectOperation">Select Operation</label>
          </div>

          <div id="result" class="text-success text-center fs-4 fw-semibold bg-success bg-opacity-10 p-3 rounded-3 mb-4">
            Result will appear here
          </div>

          <div class="d-grid">
            <button type="button" class="btn btn-info fw-semibold py-2 fs-5 rounded-3 text-white" onclick="calculate()">Calculate</button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
